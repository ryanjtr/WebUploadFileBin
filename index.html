<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web OTA DUT</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }
      .container {
        text-align: center;
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #333;
      }
      input[type="file"],
      input[type="text"] {
        margin: 10px 0;
        padding: 5px;
      }
      input[type="submit"] {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      input[type="submit"]:hover:not(:disabled) {
        background-color: #218838;
      }
      input[type="submit"]:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
      }
      #message {
        margin-top: 10px;
        color: green;
      }
      #error {
        margin-top: 10px;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Web OTA DUT V1.2</h2>
      <form id="uploadForm">
        <input
          type="text"
          id="token"
          placeholder="Secret key"
          required
        />
        <br />
        <input type="file" id="fileInput" name="file" accept=".bin" required />
        <br />
        <input type="submit" value="Submit" id="submitButton" />
      </form>
      <div id="message"></div>
      <div id="error"></div>
    </div>

    <script>
      async function uploadFile(token, repo, file, messageDiv, errorDiv) {
        const reader = new FileReader();
        return new Promise((resolve, reject) => {
          reader.onload = async () => {
            const base64Content = reader.result.split(",")[1];
            // Tạo số ngẫu nhiên từ 0->7
            const randomNum = Math.floor(Math.random() * 8);
            const fileName = `firmware${randomNum}.bin`;
            const payload = {
              message: `Uploading ${fileName}`,
              content: base64Content,
            };

            try {
              // Kiểm tra xem file đã tồn tại chưa
              const checkResponse = await fetch(
                `https://api.github.com/repos/${repo}/contents/uploads/${fileName}`,
                {
                  method: "GET",
                  headers: {
                    Authorization: `token ${token}`,
                    Accept: "application/vnd.github.v3+json",
                  },
                }
              );

              if (checkResponse.ok) {
                const fileData = await checkResponse.json();
                payload.sha = fileData.sha;
              }

              // Tải file lên
              const uploadResponse = await fetch(
                `https://api.github.com/repos/${repo}/contents/uploads/${fileName}`,
                {
                  method: "PUT",
                  headers: {
                    Authorization: `token ${token}`,
                    Accept: "application/vnd.github.v3+json",
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify(payload),
                }
              );

              if (uploadResponse.ok) {
                messageDiv.textContent = `Upload file ${fileName} successfully!`;
                resolve();
              } else {
                const error = await uploadResponse.json();
                errorDiv.textContent = `Lỗi: ${error.message}`;
                reject(new Error(error.message));
              }
            } catch (err) {
              errorDiv.textContent = `Lỗi khi tải file ${fileName} lên GitHub!`;
              console.error(err);
              reject(err);
            }
          };
          reader.onerror = () => {
            errorDiv.textContent = "Lỗi khi đọc file!";
            reject(new Error("Lỗi khi đọc file"));
          };
          reader.readAsDataURL(file);
        });
      }

      document.getElementById("uploadForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const token = document.getElementById("token").value;
        const repo = "ryanjtr/storage_bin";
        const fileInput = document.getElementById("fileInput");
        const messageDiv = document.getElementById("message");
        const errorDiv = document.getElementById("error");
        const submitButton = document.getElementById("submitButton");

        // Reset thông báo và vô hiệu hóa nút
        messageDiv.textContent = "";
        errorDiv.textContent = "";
        submitButton.disabled = true;

        // Kiểm tra file
        const file = fileInput.files[0];
        if (!file) {
          errorDiv.textContent = "Vui lòng chọn file .bin!";
          submitButton.disabled = false;
          return;
        }

        try {
          // Tải file lên ngay lập tức
          messageDiv.textContent = "Đang tải file lên GitHub...";
          await uploadFile(token, repo, file, messageDiv, errorDiv);
          document.getElementById("uploadForm").reset(); // Reset form
          submitButton.disabled = false;
        } catch (err) {
          errorDiv.textContent = errorDiv.textContent || "Đã xảy ra lỗi không xác định!";
          submitButton.disabled = false;
        }
      });
    </script>
  </body>
</html>
