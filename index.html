<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tải lên file .bin</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }
      .container {
        text-align: center;
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #333;
      }
      input[type="file"],
      input[type="text"] {
        margin: 10px 0;
        padding: 5px;
      }
      input[type="submit"] {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #218838;
      }
      #message {
        margin-top: 10px;
        color: green;
      }
      #error {
        margin-top: 10px;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Tải lên file .bin</h2>
      <form id="uploadForm">
        <input
          type="text"
          id="token"
          placeholder="GitHub Personal Access Token"
          required
        />
        <br />
        <input type="text" id="repo" placeholder="Tên repo (user/repo)" required />
        <br />
        <input type="file" id="fileInput" name="file" accept=".bin" required />
        <br />
        <input type="submit" value="Tải lên" />
      </form>
      <div id="message"></div>
      <div id="error"></div>
    </div>

    <script>
      document.getElementById("uploadForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        // Lấy giá trị từ form
        const token = document.getElementById("token").value;
        const repo = document.getElementById("repo").value;
        const fileInput = document.getElementById("fileInput");
        const messageDiv = document.getElementById("message");
        const errorDiv = document.getElementById("error");

        // Reset thông báo
        messageDiv.textContent = "";
        errorDiv.textContent = "";

        // Kiểm tra file
        const file = fileInput.files[0];
        if (!file) {
          errorDiv.textContent = "Vui lòng chọn file .bin!";
          return;
        }

        // Đọc file thành base64
        const reader = new FileReader();
        reader.onload = async () => {
          const base64Content = reader.result.split(",")[1]; // Bỏ header base64

          // Tạo payload cho API
          const payload = {
            message: `Tải lên firmware.bin`,
            content: base64Content,
          };

          try {
            // Kiểm tra xem file firmware.bin đã tồn tại chưa
            const checkResponse = await fetch(
              `https://api.github.com/repos/${repo}/contents/uploads/firmware.bin`,
              {
                method: "GET",
                headers: {
                  Authorization: `token ${token}`,
                  Accept: "application/vnd.github.v3+json",
                },
              }
            );

            if (checkResponse.ok) {
              // File đã tồn tại, lấy sha để cập nhật
              const fileData = await checkResponse.json();
              payload.sha = fileData.sha;
            }

            // Tải file lên GitHub
            const uploadResponse = await fetch(
              `https://api.github.com/repos/${repo}/contents/uploads/firmware.bin`,
              {
                method: "PUT",
                headers: {
                  Authorization: `token ${token}`,
                  Accept: "application/vnd.github.v3+json",
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(payload),
              }
            );

            if (uploadResponse.ok) {
              messageDiv.textContent = "Tải file firmware.bin thành công!";
              document.getElementById("uploadForm").reset(); // Reset form
            } else {
              const error = await uploadResponse.json();
              errorDiv.textContent = `Lỗi: ${error.message}`;
            }
          } catch (err) {
            errorDiv.textContent = "Lỗi khi tải file lên GitHub!";
            console.error(err);
          }
        };
        reader.readAsDataURL(file);
      });
    </script>
  </body>
</html>
