<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload .bin File to GitHub</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }
      .container {
        text-align: center;
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #333;
      }
      input[type="file"],
      input[type="text"] {
        margin: 10px 0;
        padding: 5px;
      }
      input[type="submit"] {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #218838;
      }
      #message {
        margin-top: 10px;
        color: green;
      }
      #error {
        margin-top: 10px;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Upload .bin File to GitHub</h2>
      <form id="uploadForm">
        <input
          type="text"
          id="token"
          placeholder="GitHub Personal Access Token"
          required
        />
        <br />
        <input type="file" id="fileInput" name="file" accept=".bin" required />
        <br />
        <input type="submit" value="Upload" />
      </form>
      <div id="message"></div>
      <div id="error"></div>
    </div>

    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const token = document.getElementById("token").value;
          const fileInput = document.getElementById("fileInput");
          const messageDiv = document.getElementById("message");
          const errorDiv = document.getElementById("error");

          // Reset messages
          messageDiv.textContent = "";
          errorDiv.textContent = "";

          const file = fileInput.files[0];
          if (!file) {
            errorDiv.textContent = "Please select a .bin file!";
            return;
          }

          // Đọc file thành base64
          const reader = new FileReader();
          reader.onload = async () => {
            const base64Content = reader.result.split(",")[1]; // Bỏ phần header của base64

            const payload = {
              message: `Upload ${file.name}`,
              content: base64Content,
            };

            try {
              const response = await fetch(
                "https://api.github.com/repos/yourusername/yourrepo/contents/uploads/" +
                  file.name,
                {
                  method: "PUT",
                  headers: {
                    Authorization: `token ${token}`,
                    Accept: "application/vnd.github.v3+json",
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify(payload),
                }
              );

              if (response.ok) {
                messageDiv.textContent = `File ${file.name} uploaded successfully to GitHub!`;
              } else {
                const error = await response.json();
                errorDiv.textContent = `Error: ${error.message}`;
              }
            } catch (err) {
              errorDiv.textContent = "Error uploading file to GitHub!";
              console.error(err);
            }
          };
          reader.readAsDataURL(file);
        });
    </script>
  </body>
</html>
