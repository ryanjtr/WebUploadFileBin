<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tải lên file .bin</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }
      .container {
        text-align: center;
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #333;
      }
      input[type="file"],
      input[type="text"] {
        margin: 10px 0;
        padding: 5px;
      }
      input[type="submit"] {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      input[type="submit"]:hover:not(:disabled) {
        background-color: #218838;
      }
      input[type="submit"]:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
      }
      #message {
        margin-top: 10px;
        color: green;
      }
      #error {
        margin-top: 10px;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Tải lên file .bin</h2>
      <form id="uploadForm">
        <input
          type="text"
          id="token"
          placeholder="GitHub Personal Access Token"
          required
        />
        <br />
        <input type="file" id="fileInput" name="file" accept=".bin" required />
        <br />
        <input type="submit" value="Tải lên" id="submitButton" />
      </form>
      <div id="message"></div>
      <div id="error"></div>
    </div>

    <script>
      async function checkWorkflowStatus(token, repo, branch = "master") {
        try {
          const response = await fetch(
            `https://api.github.com/repos/${repo}/actions/runs?branch=${branch}&status=in_progress,queued`,
            {
              method: "GET",
              headers: {
                Authorization: `token ${token}`,
                Accept: "application/vnd.github.v3+json",
              },
            }
          );
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: Không thể kiểm tra trạng thái workflow`);
          }
          const data = await response.json();
          return data.total_count > 0; // True nếu có workflow đang chạy hoặc đang chờ
        } catch (err) {
          console.error("Lỗi khi kiểm tra trạng thái workflow:", err);
          throw err;
        }
      }

      async function uploadFile(token, repo, file, messageDiv, errorDiv) {
        const reader = new FileReader();
        return new Promise((resolve, reject) => {
          reader.onload = async () => {
            const base64Content = reader.result.split(",")[1];
            const payload = {
              message: `Tải lên firmware.bin`,
              content: base64Content,
            };

            try {
              // Kiểm tra xem file firmware.bin đã tồn tại chưa
              const checkResponse = await fetch(
                `https://api.github.com/repos/${repo}/contents/uploads/firmware.bin`,
                {
                  method: "GET",
                  headers: {
                    Authorization: `token ${token}`,
                    Accept: "application/vnd.github.v3+json",
                  },
                }
              );

              if (checkResponse.ok) {
                const fileData = await checkResponse.json();
                payload.sha = fileData.sha;
              }

              // Tải file lên
              const uploadResponse = await fetch(
                `https://api.github.com/repos/${repo}/contents/uploads/firmware.bin`,
                {
                  method: "PUT",
                  headers: {
                    Authorization: `token ${token}`,
                    Accept: "application/vnd.github.v3+json",
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify(payload),
                }
              );

              if (uploadResponse.ok) {
                messageDiv.textContent = "Tải file firmware.bin thành công!";
                resolve();
              } else {
                const error = await uploadResponse.json();
                errorDiv.textContent = `Lỗi: ${error.message}`;
                reject(new Error(error.message));
              }
            } catch (err) {
              errorDiv.textContent = "Lỗi khi tải file lên GitHub!";
              console.error(err);
              reject(err);
            }
          };
          reader.onerror = () => {
            errorDiv.textContent = "Lỗi khi đọc file!";
            reject(new Error("Lỗi khi đọc file"));
          };
          reader.readAsDataURL(file);
        });
      }

      document.getElementById("uploadForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const token = document.getElementById("token").value;
        const repo = "ryanjtr/storage_bin";
        const fileInput = document.getElementById("fileInput");
        const messageDiv = document.getElementById("message");
        const errorDiv = document.getElementById("error");
        const submitButton = document.getElementById("submitButton");

        // Reset thông báo và vô hiệu hóa nút
        messageDiv.textContent = "";
        errorDiv.textContent = "";
        submitButton.disabled = true;

        // Kiểm tra file
        const file = fileInput.files[0];
        if (!file) {
          errorDiv.textContent = "Vui lòng chọn file .bin!";
          submitButton.disabled = false;
          return;
        }

        try {
          // Kiểm tra trạng thái workflow
          let isWorkflowRunning = await checkWorkflowStatus(token, repo);
          const maxRetries = 60; // Thử lại tối đa 60 lần (~10 phút với delay 10s)
          let retryCount = 0;

          while (isWorkflowRunning && retryCount < maxRetries) {
            messageDiv.textContent = `Đang chờ workflow trước đó hoàn tất... (${retryCount + 1}/${maxRetries})`;
            await new Promise((resolve) => setTimeout(resolve, 10000)); // Chờ 10 giây
            retryCount++;
            isWorkflowRunning = await checkWorkflowStatus(token, repo);
          }

          if (retryCount >= maxRetries) {
            errorDiv.textContent = "Timeout: Workflow trước đó chưa hoàn tất sau 10 phút!";
            submitButton.disabled = false;
            return;
          }

          // Tải file lên sau khi workflow hoàn tất
          messageDiv.textContent = "Đang tải file lên GitHub...";
          await uploadFile(token, repo, file, messageDiv, errorDiv);
          document.getElementById("uploadForm").reset(); // Reset form
          submitButton.disabled = false;
        } catch (err) {
          errorDiv.textContent = errorDiv.textContent || "Đã xảy ra lỗi không xác định!";
          submitButton.disabled = false;
        }
      });
    </script>
  </body>
</html>
